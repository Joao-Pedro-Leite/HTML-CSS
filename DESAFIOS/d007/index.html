<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem que Aumenta</title>
</head>
<body><h1>Imagem Flexível</h1>
    <p>Conforme vai puxando a página pro lado a imagem aumenta</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/night-city-300px.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/night-city-700px.jpg" type="image/jpeg">
        <img src="imagens/night-city-1000px.jpg" alt="A imagemzona da night city">
    </picture>
</body>
</html>
