<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>

    table {
        width: 400px;
        height: 400px;
        text-align: center;
        border-collapse: collapse;
    }

    td {
        background-image: linear-gradient(orange, red);
        border: 1px solid black;
        padding: 5px;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>

        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>

        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
